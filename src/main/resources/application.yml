spring:
  cloud:
    gateway:
      routes:
      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:
          - Path=/api/productos/**
        filters:
          - StripPrefix=2
          - EjemploCookie=Mensaje personalizado, usuario, zutjmx
      - id: servicio-item
        uri: lb://servicio-item
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2
          - AddRequestHeader=token-request, 12345
          - AddResponseHeader=token-response, 1234567890
          - AddRequestParameter=nombre, zutjmx